<% extends "layout.html" %>

<%  block init %>

<%  endblock %>

<% block main %>


<div class="row">
    <nav class="col-md-5 col-md-offset-3">
        <h4>Add new exclusion reason</h4>
        <form class="form-inline" action="/exclusion/add" method="post">
            <input type="text" name="content">
            <input type="submit" value="Add">
        </form>

        <table class="table table-striped" align="center">
            <thead>
              <tr>
                <th>Reasons</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center"><b>X Topic</b></td>
                    <td></td>
                </tr>
                <% for tag in tags %>
                    <tr>
                        <td class="text-center"><b><{ tag }></b></td>
                        <td><a href="/exclusion/delete/<{ tag }>">Delete</a></td>
                    </tr>
                <% endfor %>
            </tbody>
        </table>

    </nav>
</div>
</div>


<%  endblock %>

<%  block foot %>

<%  endblock %>

<%  block load %>

<%  endblock %>
